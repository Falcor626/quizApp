<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Quiz</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">  <!--Links to bootstrap-->
    <link rel="stylesheet" href="CSS/quizStyles.css"> <!--Links to quizStyles.css-->
</head>

<body>
    <h1 class="display-1 text-center">Welcome to Quizzert!</h1>
    <h2 class="display-2 text-center">NBA Quiz</h2>

    <div class="container light-box d-flex flex-column align-items-center justify-content-center">
        <div id="timesUpMessage" class="hide">Time is Up!</div>
        <div id="question-container" class="hide">
            <div class="question">Question</div>
            <img id="mb1" src="images/mb1.jpg" class="center hide" width="300" height="300">

            <div class="group-btns">
                <button class = "orangeBtn">Question 1</button>
                <button class = "cyanBtn">Question 2</button>
                <button class = "purpleBtn">Question 3</button>
                <button class = "pinkBtn">Question 4</button> 
            </div>
        </div>

        <div class="controls">
            <button id="begin-btn" class="begin-btn btn">Begin</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
            <a href="chooseQuiz.html" id="exit-btn" class="exit-btn hide">Exit</a>
        </div>

    </div>

    <div class="time-container">
        <p id="countdown" class="hide">1:00</p>
    </div>

    <script src="JavaScript/nbaQuiz.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
